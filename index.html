<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creamy Hub - NFT & Token Platform</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ethers.js CDN -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Debug ethers load -->
  <script>
    window.addEventListener('load', () => {
      console.log('ethers loaded:', typeof window.ethers !== 'undefined' ? window.ethers : 'not loaded');
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">Creamy Hub</h1>
    <p class="text-sm">Your NFT & Token Platform on Tea Sepolia</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <!-- Wallet Section -->
    <div id="wallet-section" class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-semibold mb-4">Connect Your Wallet</h2>
      <button id="connect-wallet" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Connect Wallet</button>
      <p id="error" class="hidden text-red-500 mt-2"></p>
    </div>

    <!-- Main Section -->
    <div id="main-section" class="hidden bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
      <p id="account" class="text-gray-700 mb-4"></p>
      
      <!-- Tab Navigation -->
      <div class="flex border-b mb-4">
        <button id="tab-mint-nft" class="px-4 py-2 text-gray-600 border-b-2 border-transparent hover:border-blue-500 transition tab-button active">Mint NFT</button>
        <button id="tab-deploy-token" class="px-4 py-2 text-gray-600 border-b-2 border-transparent hover:border-blue-500 transition tab-button">Deploy Token</button>
        <button id="tab-multi-sender" class="px-4 py-2 text-gray-600 border-b-2 border-transparent hover:border-blue-500 transition tab-button">Multi Sender</button>
        <button id="tab-checker-tea" class="px-4 py-2 text-gray-600 border-b-2 border-transparent hover:border-blue-500 transition tab-button">Checker TEA</button>
        <button id="tab-staking-oss" class="px-4 py-2 text-gray-600 border-b-2 border-transparent hover:border-blue-500 transition tab-button">Staking OSS</button>
      </div>

      <!-- Tab Content -->
      <!-- Mint NFT -->
      <div id="content-mint-nft" class="tab-content">
        <h2 class="text-lg font-semibold mb-2">Mint an NFT</h2>
        <button id="mint-nft" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">Mint NFT</button>
      </div>

      <!-- Deploy Token -->
      <div id="content-deploy-token" class="tab-content hidden">
        <h2 class="text-lg font-semibold mb-2">Deploy a Token</h2>
        <input id="token-name" type="text" placeholder="Token Name" class="w-full p-2 mb-2 border rounded-lg">
        <input id="token-symbol" type="text" placeholder="Token Symbol" class="w-full p-2 mb-2 border rounded-lg">
        <button id="deploy-token" class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition">Deploy Token</button>
      </div>

      <!-- Multi Sender -->
      <div id="content-multi-sender" class="tab-content hidden">
        <h2 class="text-lg font-semibold mb-2">Multi Sender</h2>
        <input id="multi-sender-token" type="text" placeholder="Token Address" class="w-full p-2 mb-2 border rounded-lg">
        <textarea id="multi-sender-addresses" placeholder="Addresses (one per line)" class="w-full p-2 mb-2 border rounded-lg h-24"></textarea>
        <input id="multi-sender-amount" type="text" placeholder="Amount per address" class="w-full p-2 mb-2 border rounded-lg">
        <button id="multi-sender-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Send Tokens</button>
      </div>

      <!-- Checker TEA -->
      <div id="content-checker-tea" class="tab-content hidden">
        <h2 class="text-lg font-semibold mb-2">Checker TEA</h2>
        <input id="checker-tea-address" type="text" placeholder="Wallet Address" class="w-full p-2 mb-2 border rounded-lg">
        <button id="checker-tea-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Check Balance</button>
        <p id="checker-tea-result" class="text-gray-700 mt-2"></p>
      </div>

      <!-- Staking OSS -->
<div id="content-staking-oss" class="tab-content hidden">
  <h2 class="text-lg font-semibold mb-2">Staking OSS (TEA)</h2>
  <input id="staking-amount" type="text" placeholder="Amount to Stake (TEA)" class="w-full p-2 mb-2 border rounded-lg">
  <button id="stake-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition mb-2">Stake TEA</button>
  <button id="unstake-btn" class="w-full bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition">Unstake TEA</button>
</div>
    </div>
  </main>

  <!-- Wallet Choice Modal -->
  <div id="wallet-choice-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full">
      <h3 class="text-lg font-semibold mb-4">Choose a Wallet</h3>
      <button id="connect-metamask" class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition mb-2">Connect with MetaMask</button>
      <button id="connect-okx" class="w-full bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition mb-2">Connect with OKX</button>
      <button id="wallet-choice-close" class="w-full bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition">Cancel</button>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loading-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
      <p class="ml-4 text-gray-700">Processing...</p>
    </div>
  </div>

  <!-- Custom Alert Modal -->
  <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full">
      <h3 id="alert-title" class="text-lg font-semibold mb-2"></h3>
      <p id="alert-message" class="text-gray-700 mb-4 break-words"></p>
      <button id="alert-close" class="bg-blue-500 text-white py-1 px-3 rounded-lg hover:bg-blue-600 transition">Close</button>
    </div>
  </div>

  <!-- Load app.js -->
  <script src="app.js"></script>
</body>
</html>
